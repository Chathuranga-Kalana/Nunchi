{% include 'common/header.html' %}
{% set active_page = "index" %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Chathuranga Kalana">
    <meta name="keywords" content="Nunchi">

    <!-- Title Page-->
    <title>Prediction</title>

</head>

<body class="animsition">
    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
<div class="login-form">
                        <form action="http://127.0.0.1:5000/prediction" method="POST">
                            <div class="row">
                            <div class="form-group col-6">
                                <label>Employee ID</label>
                                <input class="au-input au-input--full" type="number" name="eID"
                                       placeholder="ID" required>
                            </div>
                            <div class="form-group col-6">
                                <label>Work load</label>
                                <input class="au-input au-input--full" type="number" name="workload"
                                       placeholder="work load" required>
                            </div>
                            </div>
                            <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Predict</button>
                        </form>
                    </div>
                <div class="row">
                        <div class="col-lg-12">
                            <div class="au-card recent-report">
                                <div class="au-card-inner">
                                    {% for prediction in prediction %}
                                        <h3>Employee {{ prediction.eID }} will not available for {{ prediction.prediction|int }} Hour/s</h3>
                                    <div>
                                    </div>
                                {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% include 'common/footer.html' %}
</html>
